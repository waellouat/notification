        <div>
            <h2>title</h2>
            <div class="input-group mb-3">
                <input type="text" id="searchInput" placeholder="Search..." class="form-control" style=" border: 2px solid black;
                outline: none; " >
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" onclick="addToList()">Add</button>
                </div>
            </div>
        </div>
        
        <div>
            <h6 style="text-decoration: underline;" >Click the text to paste it into the search input:</h6>
            <div class="container">
                <ul class="list-group" id="itemList">
                    <li class="list-group-item" onclick="pasteTextToSearch('An item')" onmouseover="this.style.backgroundColor='#bfe1f6'" onmouseout="this.style.backgroundColor='transparent'">
                        An item
                        <button class="btn btn-danger btn-sm" onclick="deleteItem(event)">Delete</button>
                    </li>
                    <li class="list-group-item" onclick="pasteTextToSearch('A second item')" onmouseover="this.style.backgroundColor='#bfe1f6'" onmouseout="this.style.backgroundColor='transparent'">
                        A second item
                        <button class="btn btn-danger btn-sm" onclick="deleteItem(event)">Delete</button>
                    </li>
                    <li class="list-group-item" onclick="pasteTextToSearch('A third item')" onmouseover="this.style.backgroundColor='#bfe1f6'" onmouseout="this.style.backgroundColor='transparent'">
                        A third item
                        <button class="btn btn-danger btn-sm" onclick="deleteItem(event)">Delete</button>
                    </li>
                </ul>
                <style>
                    .list-group-item {
                      width: 50%;
                      
                    }
                  </style>
            </div>
        </div>
        
        <script>
            function pasteTextToSearch(text) {
                document.getElementById("searchInput").value = text;
            }
        
            function deleteItem(event) {
                var item = event.target.parentNode;
                item.parentNode.removeChild(item);
            }
        
            function addToList() {
                var input = document.getElementById("searchInput").value;
                if (input.trim() !== "") {
                    var list = document.getElementById("itemList");
                    var newItem = document.createElement("li");
                    newItem.classList.add("list-group-item");
                    newItem.textContent = input;
        
                    var deleteButton = document.createElement("button");
                    deleteButton.textContent = "Delete";
                    deleteButton.classList.add("btn", "btn-danger", "btn-sm");
                    deleteButton.onclick = deleteItem;
        
                    newItem.appendChild(deleteButton);
                    list.appendChild(newItem);
                    document.getElementById("searchInput").value = "";
                }
            }
        </script>
